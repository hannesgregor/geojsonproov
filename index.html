<head>

    <link rel="stylesheet" href="./style.css">

<body>
    <div class="grid-container">
        <div class="grid-1">
            <div class="sidebar">
                <h2>Baselayers</h2>
                <input type="radio" name='baseLayerRadioButton' value='OSMStandard' checked>OSM Standard<br>
                <input type="radio" name='baseLayerRadioButton' value='OSMHumanitarian' >OSM Humanitarian<br>
                <input type="radio" name='baseLayerRadioButton' value='StamenTerrain' >OSM StamenTerrain<br>
            </div>
        </div>

        <div class="grid-2">
            <div id='js-map' class='map'></div>
        </div>
    </div>

    <div class="overlay-container">
        <span class='overlay-text' id='feature-name'></span><br>
        <span class='overlay-text' id='feature-additional-info'></span><br>
    </div>
    <script src="./main.js"></script>
    <script src="./libs/v6.3.1-dist/ol.js"></script>
